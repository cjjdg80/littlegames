<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- 装饰性游戏图标 -->
  <circle cx="100" cy="100" r="30" fill="#3b82f6" opacity="0.3"/>
  <rect x="1050" y="450" width="60" height="60" rx="10" fill="#8b5cf6" opacity="0.3"/>
  <polygon points="200,500 230,450 260,500" fill="#10b981" opacity="0.3"/>
  <circle cx="1000" cy="150" r="25" fill="#f59e0b" opacity="0.3"/>
  
  <!-- 主标题 -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">
    Play Browser Mini Games
  </text>
  
  <!-- 副标题 -->
  <text x="600" y="340" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="#9ca3af">
    Thousands of Free Online Games
  </text>
  
  <!-- 描述文字 -->
  <text x="600" y="400" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#6b7280">
    No Downloads Required • Play Instantly in Your Browser
  </text>
  
  <!-- 网站域名 -->
  <text x="600" y="520" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#3b82f6">
    playbrowserminigames.com
  </text>
</svg> 